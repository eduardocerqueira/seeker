# =============================================================================
# TMUX CONFIG - Agent Teams Optimized
# =============================================================================

# Mouse - tam destek
set -g mouse on

# Terminal - Ghostty uyumu
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-ghostty:RGB"

# Pane border - aktif pane belirgin olsun
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa,bold"
set -g pane-border-lines heavy

# Pane resize - ok tuslariyla hizli boyutlandirma
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar - hangi pane'de oldugunu goster
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#89b4fa,bold] #S "
set -g status-right "#[fg=#a6e3a1] %H:%M "
set -g window-status-current-style "fg=#f5c2e7,bold"

# Pane numaralari goster (Ctrl+B q)
set -g display-panes-time 3000
set -g display-panes-colour "#45475a"
set -g display-panes-active-colour "#89b4fa"

# Focus events - pane degistiginde bildir
set -g focus-events on

# Escape delay kaldir (hizli response)
set -sg escape-time 0

# History - scroll buffer buyut
set -g history-limit 50000

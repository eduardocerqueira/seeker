# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Terminal configuration
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# THEME: Muted Red/Gray 256-color scheme

# Status bar (top) - Dark gray with muted red text
set-option -g status-style fg=colour174,bg=colour236  # Soft red text on dark gray
set-option -g status-position top

# Window status indicators
set-window-option -g window-status-style fg=colour245,bg=default      # Inactive (gray)
set-window-option -g window-status-current-style fg=colour203,bg=default  # Active (warm red)

# Pane borders
set-option -g pane-border-style fg=colour240        # Gray borders
set-option -g pane-active-border-style fg=colour174  # Muted red active borders

# Message text
set-option -g message-style fg=colour255,bg=colour95  # White text on muted red-brown

# Pane number display
set-option -g display-panes-active-colour colour203  # Warm red
set-option -g display-panes-colour colour245         # Gray

# Clock
set-window-option -g clock-mode-colour colour203     # Warm red

# Bell alerts
set-window-option -g window-status-bell-style fg=colour255,bg=colour95  # White on muted red

# Status elements
set-option -g status-left "#[fg=colour174,bg=colour236] #S #[default]"
set-option -g status-right "#[fg=colour245] %H:%M | %d-%b-%y "
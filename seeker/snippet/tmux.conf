set -g escape-time 0  # disable delays on escape sequences

unbind C-b
unbind C-Space
set -g prefix C-a
bind C-a send-prefix

# for nvim
set-option -g allow-passthrough on

# colors
set -g default-terminal "xterm-kitty"
set -g terminal-overrides "xterm-kitty"
# set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' 

set -g mouse on

# numbering
set -g base-index 1
setw -g pane-base-index 1

# override catppuccin default centering
set -g status-justify left

# move windows to the left
set -g status-left "#S #[default]"
set -g status-right ""

# config reloading
bind r source-file ~/.config/tmux/tmux.conf \; display-message "==> Tmux config reloaded!"

# keybindings
bind V split-window -v -c "#{pane_current_path}"
bind H split-window -h -c "#{pane_current_path}"
bind f resize-pane -Z

# navigation between panes using <prefix> + hjkl
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# alt + arrow keys to navigate between panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# alt + number to switch between windows
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'vaaleyard/tmux-dotbar'
# set -g @tmux-dotbar-right true

# TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'